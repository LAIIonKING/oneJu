<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="saju" content="saju ilju find">
    <title>일주찾기</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;

        }

        /* HTML5 display-role reset for older browsers */

            display: block;

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;

<body class="backColor">

    <!--Menubar-->
    <nav class="menubar">
        <div class="menubar__fix"></div>
        <div class="menu">
            <span class="menubar__norige">
                <img src="img/norige.png">
            </span>
            <ul class="menubar__menu hide">
                <li class="menubar__menu__item">홈</li>
                <li class="menubar__menu__item">카테고리</li>
                <li class="menubar__menu__item">로그인</li>
                <li class="menubar__menu__item">내 정보</li>
            </ul>
        </div>
    </nav>

    <!--Ilju-->
    <section class="ilju" id="iljuFirst">
        <div class="ilju-section">
            <div class="ilju__first">
                <h1>사주팔자로 보는<br>나의 성격</h1>
                <p>
                    사주팔자중 태어난 하늘(일지)과 땅(일간)을 뜻하는 한자를
                    더하여 일주라 합니다<br>
                    즉 일주는 사람이 태어난 날짜를 의미합니다<br>
                    특정 일주에 태어난 사람들은 어떤 공통된 성향을 가지고있습니다<br>
                    그 공통된 성향을 모아서 정리한것이 바로 일주론 입니다<br>
                    십이간지와 십간을 더해 60가지의 갑자를 생년월일로 알수있습니다<br>
                    본인의 타고난 성향을 알아보자!

                </p>
            </div>
            <div>
                <button class="ilju__button--find">일주찾기</button>
            </div>
        </div>
    </section>

    <!--Second-->
    <section class="ilju hide" id="iljuSecond">
        <div class="ilju-secion__second">
            <div class="ilju__second">
                <h1>생년월일</h1>
                <h3>양력으로 입력해주세요</h3>
                <div class="ilju__birth">
                    <div class="select__box">
                        <select name="yy" class="select" id="year">
                            <option disabled selected>출생 연도</option>
                        </select>
                    </div>
                    <div class="select__box">
                        <select name="mm" class="select" id="month">
                            <option disabled selected>월</option>
                        </select>
                    </div>
                    <div class="select__box">
                        <select name="dd" class="select" id="day">
                            <option disabled selected>일</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button class="ilju__button--birthFind">일주찾기</button>
        </div>
    </section>

    <!--Result-->
    <section class="ilju hide" id="iljuResult">
        <div class="ilju-section__result">
            <div class="result">
                <div class="result">
                    <img src="img/1.png">
                    <span class="result__title">
                        <p></p>
                        <h2></h2>
                    </span>
                    <h3></h3>
                    <p></p>
                </div>


                <div class="result__share">
                    <p>내 결과 공유하기</p>
                    <div class="result__icon">
                        <img src="img/icon/kakao.png" width="40px">
                        <img src="img/icon/insta.png" width="40px">
                        <img src="img/icon/facebook.png" width="40px">
                        <img src="img/icon/twitter.png" width="40px">
                        <img src="img/icon/url.png" width="40px">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./iljudata.js"></script>
    <script type="module" src="javascript.js"></script>


</body>

</html>
